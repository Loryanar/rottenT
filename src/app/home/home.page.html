<ion-header color="light">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="public" color="warning"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding ion-text-center" color="light">
  <img src="../../assets/MM.png" class="logo" />
  <div class="title">
    <h2>MANGA READER</h2>
    <h4>SIGN UP</h4>
    
  </div>
<div>
  <form [formGroup]="Form" (ngSubmit)="onSubmit()">
  
  <ion-input placeholder="Username" formControlName="nick" class="primary-input" required></ion-input>
  <ion-input placeholder="Email" type="email" formControlName="email" class="primary-input" required></ion-input>
  <ion-input placeholder="Date" type="date" formControlName="fn" class="primary-input" required></ion-input>
  <ion-input placeholder="Country" formControlName="na" class="primary-input" required></ion-input>
  <ion-input placeholder="Password" type="password" formControlName="password" class="primary-input" required></ion-input>


  <div class="ion-margin-top">
    <ion-button expand="block" type="submit"  color="warning" >SIGN UP</ion-button>
  </div>


</form>
</div>
</ion-content>
